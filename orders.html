<!-- orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Order History</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .order-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .order-block {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    .order-block:last-child {
      border-bottom: none;
    }
    .order-block h3 {
      margin-bottom: 0.5rem;
      color: #28a745;
    }
    .order-date {
      font-size: 0.9rem;
      color: #666;
    }
    .order-item {
      padding: 0.5rem 0;
    }
    .no-order {
      text-align: center;
      margin-top: 3rem;
      font-style: italic;
      color: #888;
    }
    .clear-btn {
      display: block;
      margin: 1rem auto 2rem;
      padding: 0.5rem 1.2rem;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¶ Your Order History</h1>
  </header>

  <div class="order-container" id="orderDetails">
    <!-- Order history will be inserted here -->
  </div>

  <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è Clear Order History</button>

  <footer>
    <p style="text-align:center; padding: 1rem; background: #222; color: white;">&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script>
    const orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];
    const container = document.getElementById("orderDetails");

    function displayOrders() {
      if (orderHistory.length === 0) {
        container.innerHTML = '<p class="no-order">No order history found.</p>';
      } else {
        let html = '';
        orderHistory.reverse().forEach(order => {
          html += `<div class="order-block">
                      <h3>Order ID: ${order.id}</h3>
                      <p class="order-date">Date: ${order.date}</p>`;
          order.items.forEach(item => {
            html += `<div class="order-item">
                        <strong>${item.name}</strong><br>
                        Quantity: ${item.quantity || 1}<br>
                        Price: ‚Çπ${item.price} √ó ${item.quantity || 1} = ‚Çπ${item.price * (item.quantity || 1)}
                      </div>`;
          });
          html += '</div>';
        });
        container.innerHTML = html;
      }
    }

    function clearHistory() {
      if (confirm("Are you sure you want to clear all order history?")) {
        localStorage.removeItem("orderHistory");
        location.reload();
      }
    }

    displayOrders();
  </script>
</body>
</html>
